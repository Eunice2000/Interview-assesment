name: Serverless CI/CD Pipeline

on:
  push:
    branches: [ feature/devops ]

env:
  AWS_REGION: us-east-1

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install flake8
        run: pip install flake8

      - name: Run linting
        run: |
          cd serverless-crud-api
          flake8 src/ --count --exit-zero --max-complexity=10

  deploy-and-test:
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install SAM CLI
        run: pip install aws-sam-cli

      - name: SAM Build with Container
        run: |
          cd serverless-crud-api
          sam build --use-container

      - name: Deploy CI/CD Stack
        id: deploy
        run: |
          cd serverless-crud-api
          # Generate unique timestamp for stack name
          TIMESTAMP=$(date +%s)
          sam deploy \
            --stack-name serverless-crud-api-cicd-$TIMESTAMP \
            --parameter-overrides Stage=dev \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset \
            --no-confirm-changeset

