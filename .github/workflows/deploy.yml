name: Serverless CI/CD Pipeline

on:
  push:
    branches: [ feature/devops ]
  pull_request:
    branches:
      - feature/devops

env:
  AWS_REGION: us-east-1
  STACK_NAME: serverless-crud-api-staging  

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install flake8
        run: pip install flake8

      - name: Run linting
        run: |
          cd serverless-crud-api
          flake8 src/ --count --exit-zero --max-complexity=10

  deploy-and-test:
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install SAM CLI
        run: pip install aws-sam-cli

      - name: SAM Build with Container
        run: |
          cd serverless-crud-api
          sam build --use-container

      # SINGLE STACK - UPDATED EACH TIME
      - name: Deploy to Staging
        id: deploy
        run: |
          cd serverless-crud-api
          
          echo "Deploying/updating stack: ${{ env.STACK_NAME }}"
          
          sam deploy \
            --stack-name ${{ env.STACK_NAME }} \
            --parameter-overrides Stage=staging \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --no-confirm-changeset
          
          echo "Stack deployed/updated successfully"

      # --- SLACK NOTIFICATION ---
      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: 'C12345678'  # Replace with your channel ID
          slack-message: |
            Serverless API Deployment: ${{ job.status }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Stack: ${{ env.STACK_NAME }}
            Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
